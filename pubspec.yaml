name: cesi_covid_19_tracker
description: A covid-19 info app

version: 1.6.4+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  get_it: ^3.1.0
  json_serializable: ^3.2.5
  http: ^0.12.0+4
  provider_architecture:
  provider: ^3.1.0
  responsive_builder: ^0.1.4
  freezed_annotation:
  intl: ^0.16.1
  url_launcher: ^5.4.10
  flutter_modular: ^1.2.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter
  test: any
  
  build_runner:

  freezed: ^0.10.2
  intl_translation: ^0.17.7

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/l10n/flags/
