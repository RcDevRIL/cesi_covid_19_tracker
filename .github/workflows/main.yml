name: Build & Deploy website
on:
  push:
    tags:
      - v*
jobs:
  build:
    name: Build & Deploy website
    env:
      my_secret: ${{secrets.covid_website_deploy}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email romain.chevallier.cesi@gmail.com
          git config --global user.name RcDevRIL
          git status
          git remote add origin https://${{secrets.covid_website_deploy}}@github.com/RcDevRIL/cesi_covid_19_tracker.git
          git checkout -b gh-pages
          git add --all
          git commit -m "Website update (version based on commit ${{github.sha}})"
          git push origin gh-pages -f
